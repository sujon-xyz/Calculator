<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Crypto Profit Calculator</title>
</head>
<body>
  <h1 id="heading"></h1>
  <div id="developer">
    Developer: Sujon Islam || Visitor: <span id="visitorCount">1</span>
  </div>
  <div id="totalVisitors"></div>

  <script>
// File path to visitors.txt
const file = 'visitors.txt';

// Read the current count
fetch(file)
  .then(response => response.text())
  .then(count => {
    // Increment the count
    count++;

    // Write the new count back to the file
    fetch(file, {
      method: 'PUT',
      body: count
    });

    // Return the count
    return count;
  })
  .then(count => {
    // Log the count to console
    console.log('Visitor count:', count);
    // Display the count on the website or perform any other actions as needed
  })
  .catch(error => console.error('Error:', error));
  
  </script>
</body>
</html>
